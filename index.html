<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Create an Account</title>
</head>

<body>
    <main class="main-form">
        <section class="decoration">
            <div class="logo">
                <img src="pictures/odin-lined.png" alt="odin-logo.png">
                <span>ODIN</span>
            </div>
            <p>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a
                    href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a></p>

        </section>
        <section class="sign-up-form">
            <div class="intro bg-accent">
                <p>This is not a real online service! You know you need something like this in your
                    life to help you realize your deepest dreams. <br> Sign up <em>now</em> to get started.
                </p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="form">
                <p>Let's do this!</p>
                <form action="" id="main-form">
                    <div class="form-pair">
                        <div class="form-item">
                            <label for="f-name">FIRST NAME</label>
                            <input type="text" name="f-name" id="f-name" required>
                        </div>
                        <div class="form-item">
                            <label for="l-name">LAST NAME</label>
                            <input type="text" name="l-name" id="l-name" required>
                        </div>
                    </div>
                    <div class="form-pair">
                        <div class="form-item">
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email" required>
                        </div>
                        <div class="form-item">
                            <label for="tel">PHONE NUMBER</label>
                            <input type="tel" name="tel" id="tel" required>
                        </div>
                    </div>
                    <div class="form-pair">
                        <div class="form-item">
                            <label for="pwd">PASSWORD</label>
                            <input class="error" type="password" name="pwd" id="pwd" required>
                        </div>
                        <div class="form-item">
                            <label for="pwd-conf">CONFIRM PASSWORD</label>
                            <input class="error" type="password" name="pwd-conf" id="pwd-conf" required>
                        </div>
                    </div>
                </form>
                <p class="pwd-error">* Passwords do not match</p>
            </div>
            <div class="submit bg-accent">
                <button type="submit" form="main-form">Create Account</button>
                <p>Already have an account? <a href="http://example.com">Log in</a></p>
            </div>
        </section>
    </main>
</body>
<script src="index.js"></script>

</html>
